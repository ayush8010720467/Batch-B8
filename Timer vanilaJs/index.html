<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timmer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="timerDiv">
    <div class="timerbox start show" id='start'> Start </div>
  <div class="timerbox time hide" id='timer'>
      <div>
          <button class="reset" id='reset'>Reset</button>
        </div>
    <div>
        <span id="hours">
            00
          </span>:
        <span id="minutes">
          00
        </span>:
         <span id="seconds">
          00
        </span>
    </div>
    <div class="btnBox">
    <button class="btn startBtn show" id="pause">Pause</button>
     <button class="btn startBtn hide" id='resume'>Resume</button>
      </div>
  </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
