<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Repo page clone</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="repo">
        <h3 class="repoHeading">Web Whiteboard</h3>
        <p class="repoDesc color-fg-muted">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto
          sunt quibusdam illo fugit commodi quis, ipsam voluptates facilis iusto
          corporis optio numquam? Aperiam earum cum distinctio, consectetur
          mollitia a dolorem.
        </p>
        <div class="repo-footer color-fg-muted">
          <span class="lang-span">
            <span class="repo-language-color positionIcons"></span
            ><span class="lang">Typescript</span>
          </span>
          <span style="margin-right: 16px !important">
            <svg
              aria-label="star"
              role="img"
              height="16"
              viewBox="0 0 16 16"
              version="1.1"
              width="16"
              data-view-component="true"
              class="octicon octicon-star positionIcons"
            >
              <path
                fill-rule="evenodd"

              ></path>
            </svg>
            <span class="stars">12</span>
          </span>
          <span class="updatedDesc">Lorem ipsum dolor sit </span>
        </div>
        <hr />
      </div>
    </div>
  </body>
</html>
